<!-- home page-->

<div class="wrapper">


  <section class="section section-lg">
    <div class="container-fluid text-center">
      <div class="row  ">

        <!--  first col CD img player-->
        <div class="co-xl-6 col-lg-6 col-md-6 col-sm  music">
          <!-- play-->
          <img alt="Image text-right  " class="imgCD  " id="imgCD" *ngIf="DisabledMusic"
            src="../../../../assets/img/tt.png" (click)="Open()" ngbTooltip=" Play" />

          <!-- close-->
          <img alt="Image" id="imgCD" class="imgCD " *ngIf="EnabledMusic" src="../../../../assets/img/TT.gif"
            (click)="close()" ngbTooltip=" Pause" />

          <!-- CD image-->
          <img alt="Image" hidden class="imgCD " src="../../../../assets/img/TT.gif" />

          <!-- getLow button -->
          <img alt="Image" class="hq" (click)="getLow()" src="../../assets/img/lq.png">


          <!-- gethight button -->
          <img alt="Image" class="hq" *ngIf="highQ" (click)="gethight()" src="../../assets/img/hq.png">

          <!-- upload to network  -->
          <img alt="Image" hidden src="../../assets/img/hq.png">

          <!-- text-->
          <h1> أحلي هوا بآجمل محتوي</h1>
          <p> من قلب مدينة القدس</p>
        </div>
        <!--End first col-->

        <!-- second col FM and button -->
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 FM">
          <!-- Img FM-->
          <img alt="Image" class="imged" src="../../../../assets/img/Material-01.png" />
          <div class="row">
            <!-- button Apple store-->
            <a class="btn btn-simple btn-danger btn-round " aria-disabled="false"> Apple Store <i class="fab fa-apple">
              </i> </a>
            <!-- button Google Play-->
            <a class="btn btn-simple btn-danger btn-round "> Google Play <i class="fab fa-google-play"> </i>
            </a>

          </div>
        </div>
        <!-- End Second col-->
      </div>
    </div>




  </section>
</div>
<!-- End Home page-->
